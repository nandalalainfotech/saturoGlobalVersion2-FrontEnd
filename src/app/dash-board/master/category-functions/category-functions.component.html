<fieldset class="scheduler-border">
    <div class="formData">
        <form [formGroup]="CategoryFunctionForm" (ngSubmit)="oncategoryFunctionClick($event, CategoryFunctionForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">

                        <mat-form-field style="margin-top: 20px;">
                            <input placeholder="Category-functions" formControlName="function" matInput required>
                            <mat-error *ngIf="CategoryFunctionForm.get('function').hasError('required')"></mat-error>
                        </mat-form-field>
                        <!-- 
                        <label path="function" for="function" cssClass="required" style="margin-top: 20px;">Category-functions</label>
                        <input class="form-control" name="function" formControlName="function" [ngClass]="{ 'is-invalid': submitted && f.function.errors }">
                        <div *ngIf="submitted && f.function.errors" class="invalid-feedback">
                            <div *ngIf="f.function.errors.required">Category is Required</div>
                        </div> -->
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</fieldset>
