<fieldset class="scheduler-border">
    <div class="formData">
        <form [formGroup]="CategoryForm" (ngSubmit)="oncategoryClick($event, CategoryForm)" >
            <div class="row">      
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="category" for="category" cssClass="required" style="margin-top: 20px;">Category</label>
                        <input class="form-control" name="category" formControlName="category"
                            [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
                        <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                            <div *ngIf="f.category.errors.required">Category is Required</div>
                        </div>
                    </div>
                </div>
               
            </div>

            
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</fieldset>

</div>
