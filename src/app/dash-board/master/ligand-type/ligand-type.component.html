<fieldset class="scheduler-border">
    <div class="formData">
        <form [formGroup]="LigandtypeForm" (ngSubmit)="onLigandtypeClick($event, LigandtypeForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">

                        <mat-form-field style="margin-top: 20px;">
                            <input placeholder="Ligand Types" formControlName="ligandtype" matInput required>
                            <mat-error *ngIf="LigandtypeForm.get('ligandtype').hasError('required')"></mat-error>
                        </mat-form-field>

                        <!-- <label path="ligandtype" for="ligandtype" cssClass="required" style="margin-top: 20px;">Ligand Types</label>
                        <input class="form-control" name="ligandtype" formControlName="ligandtype"
                            [ngClass]="{ 'is-invalid': submitted && f.ligandtype.errors }">
                        <div *ngIf="submitted && f.ligandtype.errors" class="invalid-feedback">
                            <div *ngIf="f.ligandtype.errors.required">Ligand Type is Required</div>
                        </div> -->
                    </div>
                </div>

            </div>


            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-primary reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</fieldset>
