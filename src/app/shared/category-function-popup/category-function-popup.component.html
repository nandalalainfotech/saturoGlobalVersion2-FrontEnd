<nandalala-popup title={{title}} acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-check" [widthArg]="400" [heightArg]="400" (acceptClick)="onOkClick();" (cancelClick)="onCancelClick()">
<fieldset class="scheduler-border">
    <div class="formData">
        <form [formGroup]="CategoryFunctionForm">
            <div class="row">      
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label path="function" for="function" cssClass="required" style="margin-top: 20px;">Category-functions</label>
                        <input class="form-control" autocomplete="off" name="function" formControlName="function"
                            [ngClass]="{ 'is-invalid': submitted && f.function.errors }">
                        <div *ngIf="submitted && f.function.errors" class="invalid-feedback">
                            <div *ngIf="f.function.errors.required">Category is Required</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
</nandalala-popup>
