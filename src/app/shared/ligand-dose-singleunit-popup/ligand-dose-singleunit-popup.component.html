<nandalala-popup title={{title}} acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-check" [widthArg]="400"
    [heightArg]="400" (acceptClick)="onOkClick();" (cancelClick)="onCancelClick()">
    <fieldset class="scheduler-border">
        <div class="formData">
            <form [formGroup]="UnitSingleForm">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="unit" for="unit" cssClass="required"
                                style="margin-top: 20px;">Unit(single-value)</label>
                            <input class="form-control" autocomplete="off" name="unit" formControlName="unit"
                                [ngClass]="{ 'is-invalid': submitted && f.unit.errors }">
                            <div *ngIf="submitted && f.unit.errors" class="invalid-feedback">
                                <div *ngIf="f.unit.errors.required">Unit(single-value) is Required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</nandalala-popup>
