<nandalala-popup title={{title}} acceptLabel="Ok" cancelLabel="Cancel" acceptIcon="fa fa-check" [widthArg]="400"
    [heightArg]="400" (acceptClick)="onOkClick();" (cancelClick)="onCancelClick()">
    <fieldset class="scheduler-border">
        <div class="formData">
            <form [formGroup]="ToxixtytypeForm">
                <div class="row">
                    <div class="col-xs-6 col-sm-6">
                        <div class="form-group">
                            <label path="toxiCity" for="series" cssClass="required" style="margin-top: 20px;">Toxicity
                                Types</label>
                            <input autocomplete="off" class="form-control" name="toxiCity" formControlName="toxiCity"
                                [ngClass]="{ 'is-invalid': submitted && f.toxiCity.errors }">
                            <div *ngIf="submitted && f.toxiCity.errors" class="invalid-feedback">
                                <div *ngIf="f.toxiCity.errors.required">Toxicity Type is Required</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</nandalala-popup>
